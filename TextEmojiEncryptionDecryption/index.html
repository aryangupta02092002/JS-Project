<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>Text <span><img src="arrow.png" alt=""> </span> Emojis</h1>
        <div id="endec-div"> 
            <h3 id="enc-btn">🔒 Encrypt Text</h3>
            <h3 id="dec-btn">🔓 Decrypt Text</h3>
        </div>
        <div id="encryption">
            <h5>1. Type a message</h5>
            <textarea placeholder="Write here" id="txtmsg" cols="30" rows="10"></textarea>
            <h5>2. Set a password</h5>
            <input type="password" id="password">
            <button id="encrypt-btn">🔒 Encrypt Text</button>
        </div>
        <div id="decryption">
            <h5>1. Paste encrypted emojis</h5>
            <textarea placeholder="Paste encrypted emojis here" id="emojimsg" cols="30" rows="10"></textarea>
            <h5>2. Type the password</h5>
            <input type="password" id="finalpassword">
            <button id="decrypt-btn">🔓 Decrypt Emoji</button>
        </div>
        <div id="result"></div>
        <span id="footertext">Crafted with ❤️ by Aryan</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
